<h1 class="animated fadeIn">Thesis</h1>
<hr>

<table class="table table-sm table-dark">
  <thead>
    <tr>
      <th>#</th>
      <th scope=col>Title</th>
      <th scope=col>Student</th>
      <th scope=col>Type</th>
      <th scope=col>University</th>
      <th scope=col>Year</th>
      <th scope=col>Tutors</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let thesi of thesis | async" >
      <th scope="row"></th>
      <td>{{ thesi.title | capitalizado }}</td>
      <td>{{ thesi.student | capitalizado }}</td>
      <td>{{ thesi.type | capitalizado }}</td>
      <td>{{ thesi.university | capitalizado }}</td>
      <td>{{ thesi.year }}</td>
      <td>{{ thesi.author | autores}}</td>
    </tr>
  </tbody>
</table>
